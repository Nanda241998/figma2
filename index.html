<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="container">
    <form class="row g-3 needs-validation">

        
        <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              
              <input type="text" class="form-control" id="email" onchange="validate()" aria-describedby="inputGroupPrepend" required>
              <div class="valid-feedback" id="email-valid">
                All good to Go.
              </div>
              <div class="invalid-feedback" id="email-invalid">
                Make sure email is more than 3 character and "@" and ".".
            </div>   
            </div>
          </div>
          <br>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" onchange="validate()"  required>
          <div class="valid-feedback" id="password-valid">
            All good to Go.
          </div>
          <div class="invalid-feedback" id="password-invalid">
            Password should more than 8 characters.
        </div>   
        </div>

   
        
        
        
        
      
        <div class="col-12">
          <button class="btn"style="border: 1px solid black; border-radius:0px" onclick="validate()" type="submit">Submit</button>
        </div>
      </form>

    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
